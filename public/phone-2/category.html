<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云淘</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a class="icon_left" href="index.html"><i class="fa fa-home"></i></a>
            <h3>乐淘云商</h3>
            <a class="icon_right" href="search.html"><i class="fa fa-search"></i></a>
        </div>

        <!-- 主体部分 -->
        <div class="lt_main mui-clearfix">
            <!-- 左侧一级分类 -->
            <div class="lt_category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 一级坑 -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 右侧二级分类 -->
            <div class="lt_category_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 二级坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a class="active" href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>


    <!-- 渲染一级分类 -->
    <script type="text/html" id="leftTmp">
        {{ each rows v i }}
        <li><a data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : ''}}" href="#">{{ v.categoryName}}</a></li>
        {{ /each }}
    </script>
    <!-- 渲染二级分类 -->
    <script type="text/html" id="rightTmp">
        {{ if rows.length === 0}}
        <p>没有更多内容了</p>
        {{ else }}
        {{ each rows v i }}
        <li class="mui-clearfix">
            <a href="#">
                <img src="{{ v.brandLogo}}" alt="">
                <p>{{ v.brandName}}</p>
            </a>
        </li>
        {{ /each }}
        {{ /if }}
    </script>


    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
