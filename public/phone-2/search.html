<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云淘</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a class="icon_left" href="index.html"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>

        <!-- 主体部分 -->
        <div class="lt_main mui-clearfix">
            <!-- 搜索框 -->
            <div class="lt_search">
                <input class="search_input" type="text" placeholder="请输入搜索关键字">
                <button class="btn_search mui-btn mui-btn-primary">搜索</button>
            </div>

            <!-- 搜索历史 -->
            <div class="lt_history">
                <!-- 巨坑 -->
            </div>
        </div>


        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a class="active" href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <script type="text/html" id="historyTmp">
        {{ if list.length === 0}}
        <p>没有更多内容了</p>
        {{ else }}
        <div class="title">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right btn_dels"><i class=" fa fa-trash"></i>清除记录</span>
        </div>
        <div class="content">
            <ul>
                {{ each list v i }}
                <li>
                    <a data-index="{{ i }}" href="#">{{ v }}</a>
                    <i class="btn_del mui-pull-right mui-icon mui-icon-closeempty"></i></li>
                {{ /each }}
            </ul>
        </div>
       {{ /if }}
    </script>



    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
